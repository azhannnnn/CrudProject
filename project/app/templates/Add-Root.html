{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>

  <body>
    <div
      style="background-image: linear-gradient(rgba(0, 0, 0, 0.8),rgba(0, 0, 0, 0.3)),url({% static 'img1.jpeg' %});" id="back">
      <nav id="nav-bar">
        <div id="logo">MY Train</div>
        <div id="links">
          <ul>
            <li><a class="hoa" href="">Dashboard</a></li>
            <li><a class="hoa" href="">Search Train</a></li>
            <li><a class="hoa" href="">My Booking</a></li>
            <li><a class="log" href="">Logout</a></li>
          </ul>
        </div>
      </nav>

      {% comment %} <br /><br /><br /><br /><br /><br /><br /><br> {% endcomment %}
      <div id="booking">
        <center>
          <h1 id="dash-head1">My Bookings</h1>

          <form method="post" action="{% url "root_detail" %}">
            {% csrf_token %}
            <select name="bus" style="border-radius:8px;width:600px;height:35px;">
                {% for i in data %}
                <option value="{{i.id}}">{{i.TrainName}}.[{{i.TrainNo}}]</option>
                {% endfor  %}
            </select><br><br>
            Route:<br><input type="text" required placeholder="Enter Route" name="route"><br><br>
            Distance:<br><input type="number" required placeholder="Enter Distance" name="dis" ><br><br>
            Fare:<br><input type="number" required placeholder="Enter fare" name="fare"><br><br>
        
            <input type="submit" value="Add Route">
        </form>
          
        </center>
      </div>
    </div>

    <footer id="foot-bar" style="background-image: url({% static 'foot.jpg' %})">
      <center><div>Made with Love</div></center>
    </footer>
  </body>
</html>

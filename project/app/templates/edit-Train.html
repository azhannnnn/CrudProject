{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>

  <body>
    <div
      style="background-image: linear-gradient(rgba(0, 0, 0, 0.8),rgba(0, 0, 0, 0.3)),url({% static 'img1.jpeg' %});" id="back">
      <nav id="nav-bar">
        <div id="logo">MY Train</div>
        <div id="links">
          <ul>
            <li><a class="hoa" href="{% url 'admin-dash' %}">Dashboard</a></li>
          <li><a class="hoa" href="{% url 'train_Report' %}">Train Report</a></li>
          <li><a class="hoa" href="{% url 'viewbooking' %}">View Bookings</a></li>
          <li><a class="log" href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </div>
      </nav>

      {% comment %} <br /><br /><br /><br /><br /><br /><br /><br> {% endcomment %}
      <div id="booking">
        <center>
          <h1 id="dash-head1">Update Train</h1>
          
            <form action="{% url 'edit' pk=user.id %}" method="post">
                {% csrf_token %}
                <input type="text" placeholder="Train Name" name="Tname" required  value='{{user.TrainName}}'/><br>
                <input type="text" placeholder="Train number" name="Tno" required  value='{{user.TrainNo}}'/><br>
                <input type="text" placeholder="From" name="From" required  value='{{user.From}}'/><br>
                <input type="text" placeholder="To(Enter destiunation)" name="To" required value='{{user.To}}' /><br>
                <input type="text" placeholder="Departure Time" name="Depar" required  value='{{user.DepartureTime}}'/><br>
                <input type="text" placeholder="Arival Time" name="Arival" required  value='{{user.ArivalTime}}'/><br>
                <input type="text" placeholder="Distance" name="Distance" required value='{{user.Distance}}' /><br>
                
                <br />
                <button type="submit">Update</button>
              </form>
        </center>
      </div>
    </div>

    <footer id="foot-bar" style="background-image: url({% static 'foot.jpg' %})">
      <center><div>Made with Love</div></center>
    </footer>
  </body>
</html>

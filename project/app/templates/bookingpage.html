{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>

  <body>
    <div style="background-image: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.3)),url({% static 'img1.jpeg' %})" id="back" >
    <nav id="nav-bar">
      <div id="logo">MY Train</div> 
      <div id="links">
        <ul>
          <li><p class="hoa">Welcome, {{User.Name}}</p></li>
          {% comment %} <li><a class="hoa" href="{% url 'dashboard' %}">Dashboard</a></li>
          <li><a class="hoa" href="{% url 'booking' %}">Booking</a></li>
          <li><a class="hoa" href="{% url 'registerpage' %}">My tickets</a></li> {% endcomment %}
          <li><a class="log" href="{% url 'logout' %}">Logout</a></li>
        </ul>
      </div>
    </nav>
  

    
     <div id="contact">
     <center>
        <h1 id="dash-head1">Train Details</h1>
        
          <form action="{% url 'booknow' %}" method="post">
              {% csrf_token %}
              <input type="text"  name="Tname" required readonly value='{{User.TrainName}}'/>
              <input type="text"  name="Tno" required readonly value='{{User.TrainNo}}'/><br>
              <input type="text"  name="From" required readonly  value='{{User.From}}'/>
              <input type="text"  name="To" required readonly value='{{User.To}}' /><br>
              <input type="text"  name="Depar" required readonly value='{{User.DepartureTime}}'/>
              <input type="text"  name="Distance" required readonly value='{{User.Distance}} km'/>
              <h1 id="dash-head2">User Details</h1>
              <input type="text"  name="Name" required value='{{User.Name}} '/><br>
              <input type="text"  name="Email" required value='{{User.Email}}' /><br>
              
              <br />
              <button type="submit">Book Now</button>
            </form>
      </center>
     </div>
    
        
       
    </div>

    <footer id="foot-bar" style="background-image: url({% static 'foot.jpg' %})">
      <center><div>Made with Love</div></center>
    </footer>
  </body>
</html>
